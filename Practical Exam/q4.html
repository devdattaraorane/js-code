<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function checkPassword()
        {
            let p1=document.getElementById("pass1").value;
            let p2=document.getElementById("pass2").value;

            if(p1==="" || p2==="")
            {
                document.getElementById("msg").innerHTML="";
                return;
            }
            if(p1===p2)
            {
                document.getElementById("msg").innerHTML="Valid";
                document.getElementById("msg").style.color="green";
            }
            else
            {
                document.getElementById("msg").innerHTML="Invalid";
                document.getElementById("msg").style.color="red";
            }
        }
    </script>
</head>
<body>
    Password: <input type="password" id="pass1" onchange="checkPassword()"> <br>
    Re-enter Password: <input type="password" id="pass2" onchange="checkPassword()"> <br>

    <div id="msg"></div>
</body>
</html>
