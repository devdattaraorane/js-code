<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        p {
            padding: 10px;
            margin: 10px;
            background-color: lightyellow;
            border: 2px solid orange;
            border-radius: 10px;
            color: darkblue;
            font-size: 18px;
        }

        button {
            padding: 10px 20px;
            background-color: orange;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            margin: 15px;
        }
    </style>
</head>

<body>

    <button onclick="toggleP()">Toggle Paragraphs</button>

    <p>Welcome<b> to world of</b> Dom</p>
    <p>2nd p</p>
    <p>3rd p</p>

    <script>
        function toggleP() {
            let s = document.getElementsByTagName("p");
            for (let i = 0; i < s.length; i++) {
                if (s[i].style.display === "none") {
                    s[i].style.display = "block";  // show
                } else {
                    s[i].style.display = "none";   // hide
                }
            }
        }
    </script>

</body>

</html>
