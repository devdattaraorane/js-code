<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        class Account {
            constructor(name, amt) {
                this.Aname = name;
                this.Abalance = amt;
            }
            get Aname() { return this._name; }
            set Aname(value) { this._name = value; }

            get Abalance() { return this._balance; }
            set Abalance(value) { this._balance = value; }

            deposit(amt) {
                this.Abalance = this.Abalance + amt;
            }

            toString() { //calling get
                return this.Aname + "  " + this.Abalance
            }
        }
        var obj1 = new Account("raj", 20000);
        console.log(obj1);
        document.write(obj1);
        obj1.Aname = "geeta"; //calling set
        console.log(obj1);
        document.write(obj1);
        document.write(obj1.Aname);
        obj1.deposit(200);
    </script>

</body>

</html>
