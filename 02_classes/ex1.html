<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let person=function(nm,age)
        {
            this.name=nm;
            this.age=age;

            this.dojob=function()
            {
                document.write("do ==== job hello <br/>");
            }
        }

        let obj=new person("raj",25);

        obj.dojob();

        document.write("<hr/>");

        for(let prop in obj)
        {
            if(typeof obj[prop] =='function')
            {
                obj[prop]();
            }

            document.write(prop+" "+obj[prop]);
            
        }
    </script>
</body>
</html>
