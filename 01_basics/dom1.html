<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calldata()
        {
            const p=document.getElementById('pp');
            alert(p);
            const d=document.getElementById('dd');
            d.innerHTML=p.innerHTML;
        }
    </script>
</head>
<body>
    <p id="pp" onclick="calldata()">Hello</p>
    <div id="dd"></div>
</body>
</html>
