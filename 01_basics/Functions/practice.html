        function multiply(...myarg) {
            console.log(myarg);              // Array of arguments
            console.log(typeof myarg);       // "object" (arrays are special objects)
            console.log(myarg.constructor);  // ƒ Array()  → proves it's an array

            let sum = 0;
            for (let i = 0; i < myarg.length; i++)
                sum += myarg[i];
            return sum;
        }
