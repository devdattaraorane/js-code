<html>
    <head>
        <script>
            function SetStyle()
            {
                document.getElementById("lname").style.background="yellow";
            }

            function change()
            {
                let x=document.getElementById("fname").style.color="blue";
                x.style.background="white";
            }
            function setbgcolor()
            {
                document.getElementById("fname").style.background="blue";
            }
        </script>
    </head>
    <body>
        First Name: <input type="text" onblur="change()" onfocus="setbgcolor()" id="fname">
        <br/>
        Last Name: <input type="text" onfocus="SetStyle()" id="lname">
    </body>
</html>
