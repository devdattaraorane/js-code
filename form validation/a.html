<html>

<head>
    <script>
        function call() {
            var a = document.frm.t1;
            var b = document.frm.t2
            b.value = a.value;
        }
    </script>
</head>

<body>
    <form name="frm" action="p.html" onsubmit="return true">

        name<input name="t1" />

        <input type="button" value="copy" onclick="call()" />

        copied name<input name="t2" />
        <input type="submit" />

    </form>
</body>

</html>
