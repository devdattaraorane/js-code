<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Current date and time
        var d1 = new Date();
        console.log(d1);

        // Date with all parameters: year, month, day, hour, minute, second, millisecond
        var d2 = new Date(2018, 11, 24, 10, 33, 30, 0); 
        console.log(d2);

        // Date with year, month, day, hour, minute, second
        var d3 = new Date(2018, 11, 24, 10, 33, 30);
        console.log(d3);
    </script>
</head>
