<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function showLength()
        {
            var str=document.getElementById("inpbox").value;
            document.getElementById("result").innerHTML="Length of string is: "+ str.length;
        }
    </script>
</head>
<body>
    <input type="text" id="inpbox" onblur="showLength()">
    <div id="result"></div>
</body>
</html>
