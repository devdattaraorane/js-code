<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calculate()
        {
            var n1=parseFloat(document.getElementById("t1").value);
            var n2=parseFloat(document.getElementById("t2").value)
            
            var op=document.getElementById("op").value;
            if (op == "+") {
                result = n1 + n2;
            }
            else if (op == "-") {
                result = n1 - n2;
            }
            else if (op == "*") {
                result = n1 * n2;
            }
            else if (op == "/") {
                if (n2 != 0)
                    result = n1 / n2;
                else
                    result = "Cannot divide by zero";
            }

            document.getElementById("t3").value = result;
        }
    </script>
</head>
<body>
    <h3>Simple Calculator</h3>

    Enter Number 1: <input type="text" id="t1"><br><br>;
    Enter Number 2: <input type="text" id="t2"><br><br>;
    
    Select Operation
    <select id="op">
           <option>+</option>
           <option>-</option>
           <option>*</option>
           <option>/</option>
    </select>
    <br><br>


    <input type="button" value="Calculate" onclick="calculate()">
    <br><br>

    Result: <input type="text" id="t3" disabled>
</body>
</html>
