<html>
    <head>
        <script>
        function copy() {
            document.getElementById("b").value = document.getElementById("a").value
        }
    </script>
    </head>

    <body>
        <input type="text" id="a">
        <input type=button onClick=copy() value="copy data">
        <input id="b">
        <input type="button" value="back" onclick="history.back()">
    </body>

</html>
